applications:
  - name: lc-debt-announcement-service
    path: ../../target/lc-debt-announcement-service-0.0.1-SNAPSHOT.jar
    routes:
      - route: lc-debt-announcement-service.apps.dev1.nseparivartan.com
    memory: 1024M
    disk_quota: 1024M
    instances: 1
    env:
      JAVA_OPTS: '-Xss512m -Xmx2048m'
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
      EUREKA_SERVER: 'https://service-registry.apps.dev1.nseparivartan.com/eureka/'
      PROFILE: 'development'

feign:
  client:
    config:
      default:
        connectTimeout: 90000
        readTimeout: 90000